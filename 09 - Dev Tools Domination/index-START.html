<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
      console.log('hello')

    // Interpolated
      console.log('Hello I am a %s string!', 'bevo');

    // Styled
//      console.log('%c I am a great text', 'font-size: 50px; background:blue; text-shadow: 10px 10px 0 red')

    // warning!
      console.warn('Oh Noo')

    // Error :|
      console.error('Error for you')

    // Info
      console.info('Crocodiles eat 3-4 per year');

    // Testing
      console.assert(1 !== 1, 'That is wrong') //error only fires if condition is false

    // clearing
//      console.clear();

    // Viewing DOM Elements
      const p = document.querySelector('p');
      console.log(p);
      console.dir(p);
      
      console.clear();

    // Grouping together
      dogs.forEach(dog => {
          console.groupCollapsed(`${dog.name}`);
          console.log(`This is ${dog.name}`);
          console.log(`${dog.name} is ${dog.age} years old`);
          console.log(`${dog.name} is ${dog.age * 7 } dog years old`);
          console.groupEnd(`${dog.name}`);
      })

    // counting
      console.count('smokey');
      console.count('bevo');
      console.count('smokey');
      console.count('smokey');
      console.count('bevo');
      console.count('smokey');
      console.count('bevo');
      console.count('bevo');
      console.count('smokey');
      console.count('smokey');
      console.count('bevo');
      console.count('bevo');

    // timing
      console.time('fetching data');
      fetch('https://api.github.com/users/wesbos')
        .then(data => data.json())
        .then(data => {
          console.timeEnd('fetching data');
          console.log(data);
      })
      
      console.clear();
      
      console.table(dogs);

  </script>
</body>
</html>
